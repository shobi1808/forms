<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <center>
    <table border="1">
        <caption>TRAVEL BOOKING</caption>
        <thead>
            <tr>
                <th>DESTINATION</th>
                <th >DATE</th>
                <th>COST</th>
                <th>STATUS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Goa</td>
                <td>12-Aug-25</td>
                <td>5000</td>
                <td>Booked</td>
            </tr>
            <tr>
                <td>14-Aug-25</td>
                <td>5200</td>
                <td>Booked</td>
            </tr>
            <tr>
                <td>Ooty</td>
                <td>15-Aug-25</td>
                <td>4500</td>
                <td >Cancelled</td>
            </tr>
            <tr>
                <td colspan="2">Total cost</td>
                <td>14700</td>
            </tr>
        </tbody>
    </table>
    </center>
</body>
</html>
